<html>
<head>
<title>Riepilogo delle tue prenotazioni</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="/images/pic12.ico" />
<link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body class="subpage">

	<!-- Header -->
	<header id="header">
		<a th:href="@{/index}" class="logo">Prenota un campo</a>
	</header>


	<!-- Main -->
	<section id="main" class="wrapper">
		<div class="inner">
			<header class="align-center">
				<h1>Ecco l'elenco delle tue prenotazioni</h1>
			</header>
			<div class="image fit"></div>
			<div class="table-wrapper">
				<table>
					<thead>
						<tr>
							<th>Id Prenotazione</th>
							<th>Data Prenotazione</th>
							<th>Nome Campo</th>
						</tr>
					</thead>
					<tbody>
<!-- 						<select name="utenteSelect" class="form-control valid"> -->
<!-- 						</select> -->
						<tr th:each="prenotazione : ${prenotazioni}"th:value="${prenotazione.id}">
						<td><a th:text="${prenotazione.id}"></a></td>
						<td><a th:text="${prenotazione.data}"></a></td>
						<td><a th:text="${prenotazione.campo.nome}"></a></td>
						</tr>
					</tbody>

				</table>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<footer id="footer">
		<div class="inner">
			<h2>Contatti</h2>
			<ul class="actions">
				<li><a href="mailto:dan.santino@stud.uniroma3.it"
					itemprop="email">dan.santino@stud.uniroma3.it</a></li>
				<li><a href="mailto:fed.gaglio@stud.uniroma3.it"
					itemprop="email">fed.gaglio@stud.uniroma3.it</a></li>
				<li><span class="icon fa-map-marker"></span> Via Vito Volterra,
					62, 00146 Roma RM</li>
			</ul>
		</div>
		<div class="copyright">
			&copy; Daniele Santino-Federico Gaglio. Design <a
				href="https://templated.co">TEMPLATED</a>. Images <a
				href="https://www.google.it/imghp?hl=it&tab=wi">Google Immagini</a>.
		</div>
	</footer>

	<!-- Scripts -->
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/js/jquery.scrolly.min.js"></script>
	<script src="/assets/js/skel.min.js"></script>
	<script src="/assets/js/util.js"></script>
	<script src="/assets/js/main.js"></script>

</body>
</html>
